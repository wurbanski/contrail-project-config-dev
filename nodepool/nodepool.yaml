elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check:   '*/15 * * * *'

zookeeper-servers:
  - host: zuulv3.opencontrail.org
    port: 3389

labels:
  - name: ubuntu-xenial-small
    image: ubuntu-xenial
    min-ready: 0
    provides:
      - name: juniper-contrail-ci
  - name: ubuntu-xenial-builder
    image: ubuntu-xenial
    min-ready: 0
    provides:
      - name: juniper-contrail-ci
  - name: ubuntu-trusty-builder
    image: ubuntu-trusty
    min-ready: 2
    provides:
      - name: juniper-contrail-ci
  - name: centos-7.4-builder
    image: centos-7.4
    min-ready: 2
    provides:
      - name: juniper-contrail-ci

providers:
  - name: juniper-contrail-ci
    region-name: "RegionOne"
    cloud: jnpr-contrail-ci
    api-timeout: 60
    boot-timeout: 120
    rate: 1.0
    ipv6-preferred: false
    image-type: 'qcow2'
    image-name-format: 'template-{image_name}-{timestamp}'
    hostname-format: '{label.name}-{provider.name}-{node.id}'
    diskimages:
      - name: ubuntu-xenial
      - name: ubuntu-trusty
      - name: centos-7.4
    pools:
      - name: ci-zuulv3
        max-servers: 6
        availability-zones:
          - opencontrail-ci-zone
        networks:
          - ci-zuulv3-internal
        labels:
          - name: ubuntu-xenial-small
            flavor-name: m1.small
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-xenial-builder
            flavor-name: m1.16g_40g_8vcpu
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-trusty-builder
            flavor-name: m1.16g_40g_8vcpu
            diskimage: ubuntu-trusty
            console-log: True
            key-name: ci-infra-shared-key
          - name: centos-7.4-builder
            flavor-name: m1.16g_40g_8vcpu
            diskimage: centos-7.4
            console-log: True
            key-name: ci-infra-shared-key

diskimages:
  - name: centos-7.4
    elements:
      - centos-minimal
      - vm
      - growroot
      - epel
      - cloud-init
      - openssh-server
      - nodepool-base
      - contrail-builder
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '0'
      DIB_YUM_MINIMAL_CREATE_INTERFACES: '0'
      DIB_INSTALLTYPE_pip_and_virtualenv: package
  - name: ubuntu-xenial
    elements:
      - ubuntu
      - vm
      - growroot
      - nodepool-base
      - contrail-builder
    release: xenial
    formats:
      - qcow2
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://10.84.5.38:8000/ubuntu'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
  - name: ubuntu-trusty
    elements:
      - ubuntu
      - vm
      - growroot
      - nodepool-base
      - contrail-builder
    release: trusty
    formats:
      - qcow2
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://10.84.5.38:8000/ubuntu'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_DEBIAN_COMPONENTS: 'main,universe'

